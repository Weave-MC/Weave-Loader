[versions]
asm = "9.5"      # https://asm.ow2.io/versions.html
mixin = "0.8.5"
kxSer = "1.5.1"
mappingsUtil = "0.1.3"
weaveInternals = "1.0.0-b.2"
guava = "21.0"
gson = "2.2.4"
gradle-shadow = "8.1.1"

[libraries]
asm = { module = "org.ow2.asm:asm", version.ref = "asm" }
asm-tree = { module = "org.ow2.asm:asm-tree", version.ref = "asm" }
asm-commons = { module = "org.ow2.asm:asm-commons", version.ref = "asm" }
asm-util = { module = "org.ow2.asm:asm-util", version.ref = "asm" }
mixin = { module = "org.spongepowered:mixin", version.ref = "mixin" }
kxSer = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kxSer" }
mappingsUtil = { module = "io.github.770grappenmaker:mappings-util", version.ref = "mappingsUtil" }
weaveInternals = { module = "net.weavemc:internals", version.ref = "weaveInternals" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

gradle-shadow = { module = "com.github.johnrengelman.shadow:com.github.johnrengelman.shadow.gradle.plugin", version.ref = "gradle-shadow" }

[bundles]
asm = ["asm", "asm-tree", "asm-commons", "asm-util"]
mixin = ["guava", "gson", "mixin"]