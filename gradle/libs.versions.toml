[versions]
asm = "9.7"
mixin = "0.13.4+mixin.0.8.5"

# Gradle supports only up to 1.9.22, sadly, for kotlin-dsl
# Applying two different versions of kotlin is possible, but hacky
kotlin = "2.0.0"
kxser = "1.7.1"
mappings-util = "0.1.7"
gradle-shadow = "8.1.1"
klog = "0.0.5"
log4j = "2.19.0"
jline = "3.23.0"

[libraries]
asm = { module = "org.ow2.asm:asm", version.ref = "asm" }
asm-tree = { module = "org.ow2.asm:asm-tree", version.ref = "asm" }
asm-commons = { module = "org.ow2.asm:asm-commons", version.ref = "asm" }
asm-util = { module = "org.ow2.asm:asm-util", version.ref = "asm" }
klog = { module = "me.xtrm:klog", version.ref = "klog" }
mixin = { module = "net.fabricmc:sponge-mixin", version.ref = "mixin" }
kxser-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kxser" }
mappings = { module = "io.github.770grappenmaker:mappings-util", version.ref = "mappings-util" }
gradle-shadow = { module = "com.github.johnrengelman.shadow:com.github.johnrengelman.shadow.gradle.plugin", version.ref = "gradle-shadow" }
kotlin-compiler = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }

log4j-slf4j2-impl = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
terminalconsoleappender = { module = "net.minecrell:terminalconsoleappender", version = "1.3.0" }
jline-terminal = { module = "org.jline:jline-terminal", version.ref = "jline" }
jline-reader = { module = "org.jline:jline-reader", version.ref = "jline" }
jline-terminal-jansi = { module = "org.jline:jline-terminal-jansi", version.ref = "jline" }

[plugins]
serialization-dsl = { id = "org.jetbrains.kotlin.plugin.serialization", version = "1.9.22" }

[bundles]
asm = ["asm", "asm-tree", "asm-commons", "asm-util"]
kotlin-plugins = ["kotlin-compiler", "kotlin-serialization"]
jline = [ "jline-reader", "jline-terminal", "jline-terminal-jansi" ]